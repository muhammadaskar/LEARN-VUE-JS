    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: 'Muhammad Askar',
                pesan: 'Hello World',
                isActive: true,
                qty: 3,
                namaDepan: 'Muhammad',
                namaBelakang: 'Askar',
                bilangan: 1,
                link: '<a href="https://muhammadaskar.github.io">askar</a>',
                gambar: 'Versi 2/img/logo.png',
                isActive: false,
                menu: 'home',
                kelas: ['Golang', 'PHP'],
                numbers: [1, 2, 3, 4,5],
                kelasBaru: "",
            },
            methods: {
                getName: function(){
                    return 'Hello ' + this.name;
                },
                setName: function(name){
                    this.name = name
                    return this.getName()
                },
                handleClick: function(){
                    this.bilangan++
                    this.gambar = 'Versi 2/img/laravel-logo.svg'
                },
                cariBilanganGenap: function(numbers){ // arrow function
                    return numbers.filter(angka => {
                        return angka % 2 == 0
                    })
                },
                say: (msg) => {
                    alert(msg)
                },
                gantiMenu: function(menu){
                    this.menu = menu
                },
                submit: function(){
                    this.kelas.unshift(this.kelasBaru)
                    this.kelasBaru = ""
                }
            },
            computed: {
                totalBayar: function(){
                    return this.qty * 10000
                },
                namaLengkap: function(){
                    return this.namaDepan + ' ' + this.namaBelakang
                },
                infoBilangan: function(){
                    return this.bilangan%2 === 0 ? 'Genap' : 'Ganjil'
                }
            }
        })
    </script>
